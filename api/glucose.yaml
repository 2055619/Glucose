  /employer/offer/{id}:
    delete:
      summary: Delete a job offer
      description: Delete a job offer by its ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '202':
          description: Job offer deleted successfully
        '404':
          description: Job offer not found
        '500':
          description: Internal Server Error
components:
  schemas:
    UserDTO:
      type: object
      properties:
        id:
          type: integer
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        role:
          type: string
    RegisterStudentDTO:
      type: object
      properties:
        registerDTO:
          $ref: '#/components/schemas/RegisterDTO'
        studentDTO:
          $ref: '#/components/schemas/StudentDTO'

    RegisterEmployerDTO:
      type: object
      properties:
        registerDTO:
          $ref: '#/components/schemas/RegisterDTO'
        employerDTO:
          $ref: '#/components/schemas/EmployerDTO'

    RegisterDTO:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        role:
          type: string

    LoginDTO:
      type: object
      properties:
        email:
          type: string
        password:
          type: string

    JobOfferDTO:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        department:
          type: string
        location:
          type: string
        description:
          type: string
        salary:
          type: number
        startDate:
          type: string
          format: date-time
        duration:
          type: integer
        expirationDate:
          type: string
          format: date-time
        jobOfferState:
          type: string
        hoursPerWeek:
          type: integer
        refusReason:
          type: string

    CvFileDTO:
      type: object
      properties:
        id:
          type: integer
        fileName:
          type: string
        fileData:
          type: string
        cvState:
          type: string
        refusReason:
          type: string

    EmployerDTO:
      type: object
      properties:
        organisationName:
          type: string
        organisationPhone:
          type: string
        jobOffers:
          type: array
          items:
            $ref: '#/components/schemas/JobOfferDTO'

    StudentDTO:
      type: object
      properties:
        matricule:
          type: string
        department:
          type: string
        cvFile:
          $ref: '#/components/schemas/CvFileDTO'
